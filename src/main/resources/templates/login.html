<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
        Login
    </title>

    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{general :: siteHeader}"></div>
    <div class = "indent">
        <h2>Войти</h2>
        <form th:action="@{/login}" method="post">
            <div style="margin-bottom: 10px;">
                <label for="login" style="display: inline-block; width: 80px;">Логин:</label>
                <input type="text" id="login" name="username" required />
            </div>

            <div style="margin-bottom: 10px;">
                <label for="password" style="display: inline-block; width: 80px;">Пароль:</label>
                <input type="password" id="password" name="password" required />
            </div>

            <button type="submit">Войти</button>
        </form>
        <p th:text="${error}" style="color: red;"></p>
    </div>
        <div th:replace="~{general :: siteScript}"></div>
</body>
</html>
