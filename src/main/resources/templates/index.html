<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Веб-Форум </title>
</head>
<body>

    <div th:replace="~{general :: siteHeader}"></div>

    <h1 class="text-center"> Форум </h1>
    <div class = "text-muted text-center"> Добро пожаловать! </div>
    <br>
    <div class = "text-center">
        <h4>Разделы:<br></h4>
        <span th:if="${categories.isEmpty()}">пока пусто</span>
        <a th:each="category, iter : ${categories}" th:href="'/category?categoryId=' + ${category.getId()}">
            <span th:text="${category.getTitle()} "></span>
            <br th:if="${!iter.last}">
        </a>
    </div>

</body>
</html>
