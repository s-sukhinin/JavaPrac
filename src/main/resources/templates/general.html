<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title></title>
</head>

<body>
<div th:fragment="siteHeader">
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand d-flex align-items-center" id="mainPage" th:href="@{/}">
            <span>Главная</span>
        </a>

        <div class="ms-auto d-flex align-items-center">
            <div th:if="${user == null}">
                <a class="btn btn-outline-light me-2" id="login" th:href="@{/login}">Вход</a>
                <a class="btn btn-light" id="reg" th:href="@{/register}">Регистрация</a>
            </div>
            <div th:if="${user != null}">
                <a class="btn btn-outline-light me-2" id="profile" th:href="@{/profile}">Профиль</a>
                <a class="btn btn-light" id="logout" th:href="@{/logout}">Выход</a>
            </div>


        </div>
    </nav>
</div>

<div th:fragment="siteScript">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
