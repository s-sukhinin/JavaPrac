<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
        New thread
    </title>

    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{general :: siteHeader}"></div>
<div class="indent">
    <h2>Создать новый тред</h2>

    <form th:action="@{/category/{id}/create-thread(id=${category.getId()})}" method="post">
        <div style="margin-bottom: 10px;">
            <label for="title" style="display: inline-block; width: 150px;"> Название треда:</label>
            <input type="text" id="title" name="title" required />
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

</div>

<div th:replace="~{general :: siteScript}"
</body>
</html>
