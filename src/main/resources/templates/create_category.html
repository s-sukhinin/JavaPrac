<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>
    New category
  </title>

  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="~{general :: siteHeader}"></div>

<div class = "indent" th:if="${user != null and user.getRole() == roleType.MODERATOR}">
  <h2>Создание нового раздела</h2>
  <form th:action="@{/create_category}" method="post">
    <div style="margin-bottom: 10px;">
      <label for="title" style="display: inline-block; width: 80px;"> Название раздела:</label>
      <input type="text" id="title" name="title" required />
    </div>

    <div style="margin-bottom: 10px;">
      <label for="description" style="display: inline-block; width: 80px;">Описание раздела:</label>
      <input type="text" id="description" name="description" required />
    </div>

    <button type="submit" class="btn btn-primary">Создать новый раздел</button>
  </form>
</div>

<div class = "indent" th:if="${user != null and user.getRole() != roleType.MODERATOR}">
  <h2>Для создания раздела нужно быть модератором</h2>
</div>


<div th:replace="~{general :: siteScript}"></div>
</body>
</html>
